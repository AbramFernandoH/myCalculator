<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myCalculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>

  <main>
    <input name="calcScreen" id="calcScreen">
    <input name="calcOutput" id="calcOutput">
    <div class="calcButtons">
      <button class="clear">CLR</button>
      <button class="backspace">⬅</button>
      <button class="btnOperator divide" data-action="divide">÷</button>
      <button class="btnNum seven">7</button>
      <button class="btnNum eight">8</button>
      <button class="btnNum nine">9</button>
      <button class="btnOperator multiply" data-action="multiply">X</button>
      <button class="btnNum four">4</button>
      <button class="btnNum five">5</button>
      <button class="btnNum six">6</button>
      <button class="btnOperator" data-action="subtract">-</button>
      <button class="btnNum one">1</button>
      <button class="btnNum two">2</button>
      <button class="btnNum three">3</button>
      <button class="btnOperator" data-action="add">+</button>
      <button class="btnNum zero">0</button>
      <button class="decimal">.</button>
      <button class="equal" data-action="calculate">=</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
