<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myCalculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>

  <main>
    <input name="calcTA" id="calcTA">
    <div class="calcButtons">
      <button class="btnNum zero">0</button>
      <button class="btnNum one">1</button>
      <button class="btnNum two">2</button>
      <button class="btnNum three">3</button>
      <button class="btnNum four">4</button>
      <button class="btnNum five">5</button>
      <button class="btnNum six">6</button>
      <button class="btnNum seven">7</button>
      <button class="btnNum eight">8</button>
      <button class="btnNum nine">9</button>
      <button class="dot">.</button>
      <button class="clear">CLR</button>
      <button class="btnOperator divide">/</button>
      <button class="btnOperator times">X</button>
      <button class="btnOperator plus">+</button>
      <button class="btnOperator minus">-</button>
      <button class="equal">=</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
